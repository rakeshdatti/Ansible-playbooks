- name: install mysql
  hosts: database
  become: yes
  vars:
    my_sql_root_password: "{{ MY_SQL_ROOT_PASSWORD }}"
  tasks:
    - name: install mysql server
      ansible.builtin.package:
        name: mysql-server
        state: present

    - name: enable and start mysql service
      ansible.builtin.service:
        name: mysqld
        state: started
        enabled: true

    - name: set mysql root password
      ansible.builtin.command: mysql_secure_installation --set-root-password {{ MY_SQL_ROOT_PASSWORD }}
      